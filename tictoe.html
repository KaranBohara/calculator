<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jv.js"></script>
    <style>
        td{
    width: 50px;
    height: 50px;
    text-align: center;
    font-size: 1.8rem;
}
table{
    border-collapse: collapse;
    width: 300px;
    height: 300px;
    margin: auto;
}
    </style>
</head>
<body>
    <h3>TIC TOE GAME</h3>
    <table>
        <tr>
            <td  onclick="tic(event)" style="border-right: 2px solid black;"></td>
            <td  onclick="tic(event)" style="border-right: 2px solid black;"></td>
            <td  onclick="tic(event)" ></td>
        </tr>
        <tr>
            <td  onclick="tic(event)" style="border-top: 2px solid black;"></td>
            <td  onclick="tic(event)" style="border: 2px solid black;"></td>
            <td  onclick="tic(event)" style="border-top: 2px solid black;"></td>
        </tr>
        <tr>
            <td  onclick="tic(event)" style="border-top: 2px solid black;"></td>
            <td  onclick="tic(event)" style="border-left: 2px solid black;border-right: 2px solid black;"></td>
            <td  onclick="tic(event)" style="border-top: 2px solid black;"></td>
        </tr>
    </table>
</body>
</html>
